<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>R2W App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    </style>
    <script src="https://cdn.neo4jlabs.com/neovis.js/v1.4.0/neovis.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script type="text/javascript" src="./helperFunctions.js"></script>
  </head>
<body>
<ul class='navBar'>
  <div class='topnav'>
    <li style="display: block;color: white;text-align: Left;padding: 13px 13px;text-decoration: none"><b>R2W</b></li>
    <li><a class="active" href="index.html">Graphs</a></li>
    <li><a class="active" href="createCase.html">Create case</a></li>
    <li><a class="active" href="manageCases.html">Manage Cases</a></li>
    <li><a class="active" href="insights.html">Insights</a></li>
  </div>
  <div class= 'topnav-right' style='margin:0;padding:0'>
    <li><a class="active-right" href="login.html">Account</a></li>
  </div>
</ul>
<div class="side">
  <fieldset>
    <input id="feature-filter" type="text" placeholder="Filter results by name"/>
  </fieldset>
  <div id="feature-listing" class="listing"></div>
</div>
<div id='caseManagement' >
  <ul class='navBar' style='background-color: darkgrey;'>
    <li><a class="active" href="manageCases.html" style=" font: 12pt arial">Cases</a></li>
    <li><a class="active" href="manageEvents.html" style=" font: 12pt arial">Events</a></li>
    <li><a class="active" href="#" style=" font: 12pt arial">Contacts</a></li>
  </ul>
  <div id='caseManagement-form' style="padding: 20px; background-color:#f3f3f3;">
    <div id='error' style='color:red'></div>
    <h2 id='titleElement'>Please select case</h2>
    <form id = 'createCaseForm' style = 'display:none'>
        <label for="caseIDi">CaseID</label>
        <input name = "caseID" id = "caseIDi" placeholder="Application case number" required>
        <label for= "applicant">Applicant</label>
        <input name = "applicant" id = "applicant" placeholder="Which houshold" required>
        <label for= "location">Location</label>
        <input name = "location" id = "location" placeholder="Location" required>
        <label for="PHSv">Assigned PHS member</label>
        <input name = "PHSv" id = "PHSv" required>
        <label for= "notes">Notes</label>
        <textarea name = "notes" id = "notes"></textarea>
        <button type ="submit">Update</button>
        <button id ="DeleteCaseButton" type = "button" style="background-color: rgb(148, 0, 0); color:white">Delete case</button>
    </form>
  </div> 
</div> 
<!-- ConfirmDeleteModal Modal -->
<div id="ConfirmDeleteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id='modalTitle'>Delete confimation</h2>
    <p>Are you sure you want to delete this case? all the data realted to this case will be erased</p>
    <form id = 'EditEventForm'>
    <button id ="closeDeleteCaseButton" type = "button" >No</button>
    <button id ="confimDeleteCaseButton" type = "button" style="background-color: rgb(148, 0, 0); color:white" >Yes</button>
    </form>
  </div> 
</div>
</body>
<script type="text/javascript" src="./driver.js"></script>
<script type="text/javascript" src="./manageCases.js"></script>
</html>

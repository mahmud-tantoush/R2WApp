<body>
    <ul class='navBar'>
        <div class='topnav'>
          <li style="display: block;color: white;text-align: Left;padding: 13px 13px;text-decoration: none"><b>R2W</b></li>

    <div id='submitCaseForm'>
        <h2>Create case</h2>
        <div id='error' style='color:red'></div>
        <form id = 'createCaseForm'>
            <label for="caseID">CaseID</label>
            <input name = "caseID" id = "caseID" placeholder="Application case number" required>
            <label for= "applicant">Applicant</label>
            <input name = "applicant" id = "applicant" placeholder="Which houshold" required>
            <label for= "location">Location</label>
            <input name = "location" id = "location" placeholder="Location" required>
            <label for="PHSv">Assigned PHS member</label>
            <input name = "PHSv" id = "PHSv" required>
            <label for= "notes">Notes</label>
            <textarea name = "notes" id = "notes"></textarea>
            <button type ="submit">Submit new case</button>
        </form>
    <div>
</body>
